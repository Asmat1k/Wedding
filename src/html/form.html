<section id="questions" class="form-block block">
  <div class="block__info">
    <div class="block__img">
      <img src="@img/flowers.png" alt="form-flower">
    </div>
  </div>
  <form action="#" class="form__body">
    <h3 class="form__title">Информация о госте:</h3>
    <div class="form__item">
      <label for="formQ1" class="form__label">ФИО*</label>
      <input placeholder="Как вас зовут?"id="formQ1" type="text" name="guests" class="form__input">
    </div>
    <div class="form__item">
      <label for="formQ2" class="form__label">Алкоголь*</label>
      <input placeholder="Какой алкоголь предпочитаете?" id="formQ2" type="text" name="alcohol" class="form__input">
    </div>
    <div class="form__item">
      <div class="form__label">Мясо или Рыба?</div>
      <div class="options">
        <div class="options__item">
          <input id="formQ3-1" checked value="meat" type="radio" name="food" class="options__input">
          <label for="formQ3-1" class="options__label"><span>Мясо</span></label>
        </div>
        <div class="options__item">
          <input id="formQ3-3" value="fish" type="radio" name="food" class="options__input">
          <label for="formQ3-3" class="options__label"><span>Рыба</span></label>
        </div>
      </div>
    </div>
    <div class="form__item">
      <div class="form__label">Имеются ли у вас аллергии?</div>
      <div class="options">
        <div class="options__item">
          <input id="formQ4-1" checked value="yes" type="radio" name="allergies" class="options__input">
          <label for="formQ4-1" class="options__label"><span>Да</span></label>
        </div>
        <div class="options__item">
          <input id="formQ4-2" value="no" type="radio" name="allergies" class="options__input">
          <label for="formQ4-2" class="options__label"><span>Нет</span></label>
        </div>
      </div>
    </div>
    <div class="form__item">
      <div class="form__label">Сможете ли вы присутствовать?</div>
      <div class="options">
        <div class="options__item">
          <input id="formQ5-1" checked value="yes" type="radio" name="arrive" class="options__input">
          <label for="formQ5-1" class="options__label"><span>Да</span></label>
        </div>
        <div class="options__item">
          <input id="formQ6-2" value="no" type="radio" name="arrive" class="options__input">
          <label for="formQ6-2" class="options__label"><span>Нет</span></label>
        </div>
      </div>
    </div>
    <button tyope="submit" class="form__button">Отправить</button>
  </form>
</section>
